<head>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/interface/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/interface/favicon.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/images/interface/icon-114x114.png" />
  
  <!-- Preconnect to external domains for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Accessibility -->
  <meta name="theme-color" content="#e87722" />
  
  <!-- Performance hints -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="preload" href="/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin />
  
  <!-- Schema.org structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Engineers Without Borders - UTK Chapter",
    "url": "https://ewb-utk.org",
    "logo": "https://ewb-utk.org/images/logo.png",
    "description": "Student organization at University of Tennessee Knoxville focused on sustainable engineering solutions for communities worldwide",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Knoxville",
      "addressRegion": "Tennessee",
      "addressCountry": "United States"
    },
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "",
      "contactType": "General Inquiries",
      "email": "ewb@utk.edu"
    },
    "sameAs": [
      "https://instagram.com/ewb_utk",
      "https://www.ewb-usa.org"
    ]
  }
  </script>
  
  <!-- Critical CSS inlined for faster initial render -->
  <style>
    /* Critical CSS for above-the-fold content */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      color: #1f2937;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .loading-fallback {
      position: fixed;
      inset: 0;
      background: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #374151;
      border-top: 4px solid #e87722;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Ensure smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Focus styles for accessibility */
    *:focus-visible {
      outline: 2px solid #e87722;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <!-- Loading fallback for users with JavaScript disabled -->
  <noscript>
    <div style="padding: 2rem; text-align: center; background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5;">
      <h1>JavaScript Required</h1>
      <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>
  
  <!-- Loading indicator -->
  <div id="loading-fallback" class="loading-fallback">
    <div style="text-align: center; color: white;">
      <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
      <h2 style="font-size: 1.25rem; margin-bottom: 0.5rem;">Engineers Without Borders</h2>
      <p style="color: #e87722;">UTK Chapter</p>
    </div>
  </div>
  
  <!-- Skip to main content link for screen readers -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 bg-orange-600 text-white px-4 py-2 z-50 rounded-br-lg transition-transform transform -translate-y-full focus:translate-y-0">
    Skip to main content
  </a>
  
  <!-- React App Root -->
  <div id="root"></div>
  
  <!-- Remove loading fallback when React app loads -->
  <script>
    // Remove loading fallback once React starts loading
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loadingEl = document.getElementById('loading-fallback');
        if (loadingEl && document.getElementById('root').children.length > 0) {
          loadingEl.style.display = 'none';
        }
      }, 100);
    });
  </script>
  
  <!-- Module script for Vite -->
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Service Worker for Progressive Web App features (optional) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').catch(function(error) {
          console.log('ServiceWorker registration failed: ', error);
        });
      });
    }
  </script>
</body>
</html>
